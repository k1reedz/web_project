<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Профиль</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body style="background: rgb(33,33,33)">
<nav>
  <div class="nav-wrapper" style="background: rgb(33,33,33)">
    <a href="#!" class="brand-logo" style="padding-left: 30px; font-size: 50px; color: #ffb700">Яндекс.Фитнес</a>
    <ul class="right right hide-on-med-and-down">
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Здоровье <i class="material-icons right">healing</i></a></li>
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Питание <i class="material-icons right">local_dining</i></a></li>
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Фитнес <i class="material-icons right">fitness_center</i></a></li>
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Цели <i class="material-icons right">stars</i></a></li>
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Советы <i class="material-icons right">wb_incandescent</i></a></li>
      <li><a class="waves-effect waves-light btn" href="#!" style="background: #b71b1b">Профиль <i class="material-icons right">person</i></a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h3>Профиль пользователя</h3>

  <!-- Форма для отображения текущей информации о профиле -->
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Текущая информация о профиле</span>
          <p><strong>Имя:</strong> John Doe</p>
          <p><strong>Email:</strong> johndoe@example.com</p>
          <p><strong>Возраст:</strong> 30</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Форма для обновления профиля -->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Имя</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Электронная почта</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="number" class="validate">
          <label for="age">Возраст</label>
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Загрузить изображение</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Обновить профиль
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
